<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sedat's Coming Out</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f9f9f9;
        }

        .poll {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .poll button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #0078D4;
            color: white;
            transition: background-color 0.3s ease;
        }

        .poll button:hover {
            background-color: #005EA2;
        }

        #poll-result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            color: #2E8B57;
        }

        #collage-section {
            display: none;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .collage {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
            padding: 20px;
        }

        .collage img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="poll">
        <h2>🗳️ Is Sedat Gay?</h2>

        <button onclick="showResult()">No</button>
